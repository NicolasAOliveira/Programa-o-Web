<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Plataforma de Oportunidades de Trabalho Informal</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Plataforma de Oportunidades de Trabalho Informal</h1>
    </header>
    <main>
        <section id="buscar">
            <h2>Encontre Oportunidades</h2>
            <input type="text" id="pesquisa" placeholder="Digite suas habilidades ou localização">
            <button id="btn-pesquisar">Pesquisar</button>
        </section>
        <section id="oportunidades">
            <h2>Oportunidades Disponíveis</h2>
            <ul id="lista-oportunidades">
                <!-- As oportunidades serão listadas aqui -->
            </ul>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
